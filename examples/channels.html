<h1>Ping Pong Channels</h1>

<p>The following code shows a similar behaviour but using channels.</p>

<figure class="highlight"><pre><code class="language-text" data-lang="text">package main

import (
	"bondgo"
)

func pong(c chan uint8) {
	var ball uint8
	for {
		ball = &lt;-c
		ball++
		c &lt;- ball
	}
	bondgo.Void(ball)
}

func main() {
	var ch chan uint8
	var ball uint8

	ball = 1

device_0:
	go pong(ch)

	for {
		select {
		case ch &lt;- ball:
		case ball := &lt;-ch:
		}
	}
	bondgo.Void(ch)
	bondgo.Void(ball)
}</code></pre></figure>
